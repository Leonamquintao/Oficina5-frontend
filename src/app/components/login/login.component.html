<div class="login-page">
  <div class="container">
    <img src="../../assets/images/oficina5.png" alt="Oficina5">

    <div class="form">
      <form>

        <div class="form-group" *ngIf="!formType">
          <label for="name">Name</label>
          <input type="email" class="form-control" name="name" [(ngModel)]="credentials.name" placeholder="Enter full name...">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="credentials.email" placeholder="Enter email...">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password"placeholder="Password">
        </div>

        <div class="form-group" *ngIf="!formType">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" class="form-control" name="ps_confirm" [(ngModel)]="credentials.ps_confirm"placeholder="confirm Password">
        </div>

        <button class="btn btn-primary" *ngIf="formType" (click)="login(credentials)">Submit</button>
        <button class="btn btn-primary" *ngIf="!formType" (click)="createUser(credentials)">Create</button>

        <br><br>

        <div class="alert alert-danger" role="alert" *ngIf="validation">
          {{ errorMessage }}
        </div>

      </form>
    </div>
    <button type="button" class="btn btn-link" (click)="changeForm(true)">Login</button>
    <button type="button" class="btn btn-link" (click)="changeForm(false)">Signup</button>
  </div>
</div>
